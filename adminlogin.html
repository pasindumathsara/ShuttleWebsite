<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background:  #538aaf;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px 30px;
            width: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 500;
            color: #666;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background: #f9f9f9;
            transition: border 0.3s ease;
            width:350px;
        }

        input:focus {
            border-color: #9b59b6;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px 16px;
            background-color: #005262;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #7e479d;
        }

        .login-container p {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }

            button {
                font-size: 16px;
            }
        }
        footer {
            background-color: #1b3e54;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 1700px;
            top: 120px;
            left: -200px;
        }

        .footer-links {
            margin-top: 10px;
        }

        .footer-links a {
            color: #c6d1da;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #ffa500; /* Darker gold on hover */
        }

        .navbar {
            display: flex;
            flex-direction: column;
            background-color:#1b3e54;
            opacity: 0.9;
            padding: 0; /* Removed padding to fit full width */
            color: white;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0; /* Ensure it starts from the left */
            width: 100%; /* Full width */
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px; /* Adjusted padding */
            height: 80px;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-right: 10px;
            flex: 1;
            position: relative; 
        }

        #searchBar {
            width: 500px; /* Adjusted width */
            padding: 10px;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            margin-right: 10px; /* Added margin */
        }

        .search-icon {
            background: url('icons8-search-50.png') no-repeat center;
            width: 24px;
            height: 24px;
            cursor: pointer;
            position: absolute;
            right: 10px; /* Positioned right side of search bar */
        }

        #profileButton {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #profileButton .profile-icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .bottom-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            width: 100%; /* Full width */
            background-color:#1b3e54;
        }

        .bottom-bar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
        }

        .bottom-bar a:hover {
            background-color: #555;
        }

        #eventList {
            padding: 20px;
            display: none;
            position: relative;
            width: 400px;
            background: transparent;
        }

        .event-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                margin: 10px 0;
            }

            #searchBar {
                width: 100%; /* Full width in smaller screens */
                margin-right: 0; /* No right margin */
            }

            .search-icon {
                margin-left: 0; /* Adjusted for smaller screens */
                right: 10px;
            }

            #profileButton {
                justify-content: center;
                margin-top: 10px; /* Added margin */
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="top-bar">
            <img src="Images/cineclogo-removebg-preview.png" alt="" width="50px" height="50px" style="position:relative; top: 2px;left: 70px;">
            
            <div class="search-container" style="position: relative;left: 220px;" >
                <input type="text" id="searchBar" placeholder="Search events..." onclick="toggleEventList()" oninput="filterEvents()">
                <div class="search-icon"></div>
                <img src="Images/icons8-search-50.png" alt="" style="position: relative; width: 28px; height: 28px; left: -50px;top: -10px;">
            </div>
            <a href="homepage.html" style="position: relative;left: -60px;">Home</a>
            <a href="Contact Page.html" style="position: relative;left: -20px;">Contact Us</a>      
        </div>
       
    </div>

    <div class="login-container" style="position: relative;left: 0px; top: 30px;">
        <h2>Admin Login</h2>
        <form action="PHP/admin_login.php" method="POST">
            <label for="admin_username">Username</label>
            <input type="text" id="admin_username" name="admin_username" placeholder="Enter your username" required>
            
            <label for="admin_password">Password</label>
            <input type="password" id="admin_password" name="admin_password" placeholder="Enter your password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>
   

</body>
</html>
