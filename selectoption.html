<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Option Page</title>
    <link rel="stylesheet" href="CSS/selectoption.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        footer {
            background-color: #1b3e54;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer-links {
            margin-top: 10px;
        }

        .footer-links a {
            color: #c6d1da;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #ffa500; /* Darker gold on hover */
        }

        .navbar {
            display: flex;
            flex-direction: column;
            background-color:#1b3e54;
            opacity: 0.9;
            padding: 0; /* Removed padding to fit full width */
            color: white;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0; /* Ensure it starts from the left */
            width: 100%; /* Full width */
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px; /* Adjusted padding */
            height: 80px;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-right: 10px;
            flex: 1;
            position: relative; 
        }

        #searchBar {
            width: 500px; /* Adjusted width */
            padding: 10px;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            margin-right: 10px; /* Added margin */
        }

        .search-icon {
            background: url('icons8-search-50.png') no-repeat center;
            width: 24px;
            height: 24px;
            cursor: pointer;
            position: absolute;
            right: 10px; /* Positioned right side of search bar */
        }

        #profileButton {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #profileButton .profile-icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .bottom-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            width: 100%; /* Full width */
            background-color:#1b3e54;
        }

        .bottom-bar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
        }

        .bottom-bar a:hover {
            background-color: #555;
        }

        #eventList {
            padding: 20px;
            display: none;
            position: relative;
            width: 400px;
            background: transparent;
        }

        .event-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                margin: 10px 0;
            }

            #searchBar {
                width: 100%; /* Full width in smaller screens */
                margin-right: 0; /* No right margin */
            }

            .search-icon {
                margin-left: 0; /* Adjusted for smaller screens */
                right: 10px;
            }

            #profileButton {
                justify-content: center;
                margin-top: 10px; /* Added margin */
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="top-bar">
            <img src="Images/cineclogo-removebg-preview.png" alt="" width="50px" height="50px" style="position:relative; top: 2px;left: 70px;">
            
            <div class="search-container" style="position: relative;left: 220px;" >
                <input type="text" id="searchBar" placeholder="Search events..." onclick="toggleEventList()" oninput="filterEvents()">
                <div class="search-icon"></div>
                <img src="Images/icons8-search-50.png" alt="" style="position: relative; width: 28px; height: 28px; left: -50px;">
            </div>
            <a href="loginpage.html" style="position: relative;left: -60px;">Login</a>
            <a href="signupuser.html" style="position: relative;left: -20px;">Signup</a>      
        </div>
        <div class="bottom-bar">
            <a href="home.html"style="position: relative;left: 290px;">Home</a>
            <a href="New_Catergory.html"style="position: relative;left: 80px;">Categories</a>
            <a href="event.html"style="position: relative;left: -130px;">Events</a>
            <a href="contactus2.html"style="position: relative;left: -360px;">Contact Us</a>
           
        </div>
    </div>

    <main>
        <section class="select-container" style="position: relative; top: 80px;">
            <h1 class="title">Choose Your Role</h1>
            <div class="select-wrapper">
                <select id="options" class="select-box">
                    <option value="1">Student</option>
                    <option value="2">Staff</option>
                    <option value="3">Admin</option>
                </select>
                <button id="done-btn" class="done-button" style="position: relative; top: 30px;">Confirm</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Cinec Shuttle Service. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Help</a>
        </div>
    </footer>
    <script src="JS/selectoption.js"></script>
    <script>
        document.getElementById('done-btn').addEventListener('click', function() {
            var selectedOption = document.getElementById('options').value;
            switch (selectedOption) {
                case "1": // Student
                    window.location.href = "studentlogin.html"; // Redirect to student page
                    break;
                case "2": // Staff
                    window.location.href = "studentlogin.html"; // Redirect to staff page
                    break;
                case "3": // Admin
                    window.location.href = "adminlogin.html"; // Redirect to admin page
                    break;
                default:
                    alert("Please select a valid option.");
            }
        });
    </script>
</body>
</html>
