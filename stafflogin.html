<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="CSS/stafflogin.css">
     
    <title>ShuttleLink Login And Signup For Staff</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                
               
                <input type="text" placeholder="Name">
                <input type="Staff ID" placeholder="Staff ID">
                <input type="email" placeholder="Email">
                 <input type="Phone Number" placeholder="Phone Number">
                <input type="Username" placeholder="Username">
                <input type="password" placeholder="Password">
                 <input type="confirm password" placeholder="Confirm Password">

                <button>Sign Up</button>
                
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Login</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Username or Email">
                <input type="password" placeholder="Password">
                <div class="options">
                        
                   <div style="position:relative; top: -20px; left: 10px;">
                    <label class="remember-me"><input type="checkbox" style="position:relative; left: -150px; top: 25px; font-size: 5;"> Remember me</label>

                    <a href="#" class="forgot-password" style="position: relative; left: 20px; color: #512da8;">Forgot Password?</a>
                    </div>
                </div>
                <button>LogIn</button>
                
                    </button>
                    <p class="register-link">Don't have an account? <a href="#">Sign up</a></p>
                  
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back! ShuttleLink</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">LogIn</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1> Welcome to ShuttleLink!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/stafflogin.js"></script>
</body>

</html>
